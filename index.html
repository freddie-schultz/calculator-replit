<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h2 id="display">0</h2>
    <table>
      <tr>
        <td id="7" class="button number">7</td>
        <td id="8" class="button number">8</td>
        <td id="9" class="button number">9</td>
        <td id="plus" class="button operation">+</td>
      </tr>
      <tr>
        <td id="4" class="button number">4</td>
        <td id="5" class="button number">5</td>
        <td id="6" class="button number">6</td>
        <td id="minus" class="button operation">-</td>
      </tr><tr>
        <td id="1" class="button number">1</td>
        <td id="2" class="button number">2</td>
        <td id="3" class="button number">3</td>
        <td id="multiply" class="button operation">x</td>
      </tr><tr>
        <td id="clear" class="button">C</td>
        <td id="0" class="button number">0</td>
        <td id="decimal" class="button number">.</td>
        <td id="divide" class="button operation">&#247;</td>
      </tr>
      <tr><td id="equals" class="button">=</td></tr>
    </table>
    <script src="calculator.js" type="module"></script>
  </body>
</html>
