<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr><td id="display"></td></tr>
      <tr>
        <td id="digit7">7</td>
        <td id="digit8">8</td>
        <td id="digit9">9</td>
        <td id="operationPlus">+</td>
      </tr>
      <tr>
        <td id="digit4">4</td>
        <td id="digit5">5</td>
        <td id="digit6">6</td>
        <td id="operationMinus">-</td>
      </tr><tr>
        <td id="digit1">1</td>
        <td id="digit2">2</td>
        <td id="digit3">3</td>
        <td id="operationMultiply">x</td>
      </tr><tr>
        <td id="clear">C</td>
        <td id="digit0">0</td>
        <td id="decimal">.</td>
        <td id="operationDivide">/</td>
      </tr>
      <tr><td id="equals">=</td></tr>
    </table>
  </body>
</html>
