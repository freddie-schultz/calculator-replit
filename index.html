<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr><td id="display"></td></tr>
      <tr>
        <td id="digit7" class="button">7</td>
        <td id="digit8" class="button">8</td>
        <td id="digit9" class="button">9</td>
        <td id="operationPlus" class="button">+</td>
      </tr>
      <tr>
        <td id="digit4" class="button">4</td>
        <td id="digit5" class="button">5</td>
        <td id="digit6" class="button">6</td>
        <td id="operationMinus" class="button">-</td>
      </tr><tr>
        <td id="digit1" class="button">1</td>
        <td id="digit2" class="button">2</td>
        <td id="digit3" class="button">3</td>
        <td id="operationMultiply" class="button">x</td>
      </tr><tr>
        <td id="clear" class="button">C</td>
        <td id="digit0" class="button">0</td>
        <td id="decimal" class="button">.</td>
        <td id="operationDivide" class="button">/</td>
      </tr>
      <tr><td id="equals" class="button">=</td></tr>
    </table>
  </body>
</html>
